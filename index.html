<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dashâ€‘Synced Generative Audio Circles</title>
        <style>
            :root {
                color-scheme: dark;
            }
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background: #111;
                overflow: hidden;
                font-family: sans-serif;
            }
            svg {
                display: block;
                width: 100%;
                height: 100%;
                cursor: crosshair;
            }
            .ghost {
                fill: none;
                stroke: rgba(255, 255, 255, 0.15);
                stroke-width: 1.5;
            }
            .spinner {
                fill: none;
                stroke-width: 8;
                transform-box: fill-box;
                transform-origin: center;
            }
            @keyframes spin {
                to {
                    transform: rotate(-360deg);
                }
            }

            #clearBtn {
                position: absolute;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 16px;
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                border: 2px solid #fff;
                border-radius: 12px;
                cursor: pointer;
                backdrop-filter: blur(6px);
                transition: all 0.2s ease;
            }
            #clearBtn:hover {
                background: rgba(255, 255, 255, 0.25);
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <svg id="canvas"></svg>
        <button id="clearBtn">Clear</button>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
